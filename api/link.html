<h1>リンク</h1>
<a id="link" href=""></>

<script>
  var link = document.getElementById("link");
  var hash = location.hash.slice(1);
  var url = /https?:\/\/[-_.!~*\'()a-zA-Z0-9;\/?:\@&=+\$,%#\u3000-\u30FE\u4E00-\u9FA0\uFF01-\uFFE3]+/
  if(url.test(hash){
    link.href = hash;
    link.innerText = hash + "に飛ぶ";
  }
</script>
